

    <div class="container py-5">
       
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form [formGroup] = "createForm">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>Name</label>
                         <input [class.is-invalid]="c.userName.invalid && c.userName.touched" 
                         formControlName="userName"  type="text" placeholder="Enter the User Name" class="form-control" >
                         <small [class.d-none]="c.userName.valid || c.userName.untouched" class="text-danger">Username is required</small>
                     </div>
               
        <div class="col-sm-6">
            <div class = "form-group" >
          
                <label>Email</label>
                <input  [class.is-invalid]="c.email.invalid && c.email.touched" 
                formControlName="email" type="email" placeholder="Enter the email address" class="form-control">
                <small [class.d-none]="c.email.valid || c.email.untouched" class="text-danger">Email is required</small>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- <div class="col-md-10 mx-auto"> -->
            
                <div class="form-group row">
                    <div class="col-sm-6" formGroupName="Phone">
                        <label>Phone</label>
                        <div class="form-group row">
                       <div class="col-sm-4">
                        <input [class.is-invalid]="c.countrycode.invalid && c.countrycode.touched" formControlName="countrycode" type ="number" maxlength="3" placeholder="Code" class="form-control"required>
                        <small [class.d-none]="c.countrycode.valid || c.countrycode.untouched" class="text-danger">Country Code is required</small>  
                    </div>
                       <div class="col-sm-8">
                        <input [class.is-invalid]="c.line.invalid && c.line.touched" formControlName="line" type ="number" minlength="8" placeholder="Line Number" class="form-control"required>
                        <small [class.d-none]="c.line.valid || c.line.untouched" class="text-danger">Phone number is required</small>
                    </div>
                    </div>
                </div>
                        
                        <!-- <input  [class.is-invalid]="c.phNumber.invalid && c.phNumber.touched" 
                        formControlName="phNumber" type="number" placeholder="Enter Phone Number" class="form-control">
                        <small [class.d-none]="c.phNumber.valid || c.phNumber.untouched" class="text-danger">Phone number is not correct.</small> -->
                    
   
            
                <div class="col-sm-6">
                    <div class = "form-group" >
                    <label>Password</label>
                    <input  [class.is-invalid]="c.password.invalid && c.password.touched && c.password.dirty"
                    formControlName="password" type="password" placeholder="password" class="form-control">
                    <small [class.d-none]="c.password.valid || c.password.untouched" class="text-danger">Password is required</small>
                </div>
                </div>
            
        <!-- </div> -->
        </div>
        </div>
        
    <div class = "form-group  col-sm-6">
         
        <label>Country</label>
        <input [class.is-invalid]="c.country.invalid && c.country.touched"
        formControlName="country" type="name" placeholder="Country" class="form-control" required>

                <label>Line Number</label>
                <input formControlName="line" type ="number" minlength="8" placeholder="Line Number" required>
             </div>

    </div> -->

    </div>
    <div class = "form-group  col-sm-6">
         
        <label for="gender">Status:</label>
        <div>
          <input id="active" type="radio" value="Active" name="status" formControlName="status">
          <label for="active">Active</label>
       </div>

       <div>
          <input id="inactive" type="radio" value="Inactive" name="status" formControlName="status">
          <label for="inactive">Inactive</label>
       </div>
          
    </div>
   
   </form>
   Value: {{ createForm.value | json}}

   <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" (click)="postRetailProfileData()" class="btn btn-primary" [disabled]="!createForm.valid">Save changes</button>
  </div>
